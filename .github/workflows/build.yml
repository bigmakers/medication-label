name: Build Executables

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build exe
        run: python build_exe.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MedicationLabel-Windows
          path: dist/MedicationLabel.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build app
        run: python build_exe.py

      - name: Zip app bundle
        run: cd dist && zip -r MedicationLabel-macOS.zip MedicationLabel.app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MedicationLabel-macOS
          path: dist/MedicationLabel-macOS.zip

  release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            MedicationLabel-Windows/MedicationLabel.exe
            MedicationLabel-macOS/MedicationLabel-macOS.zip
          generate_release_notes: true
